<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heatmaps</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="floating-panel">
      <div class="buttons">
        <button id="morning">morning</button>
        <button id="noon">noon</button>
        <button id="evening">evening</button>
        <div>
          <label for="specific">specific hotspots</label
          ><input name="specific" type="checkbox" id="toggle" />
        </div>
      </div>
      <div id="info">
        <p>time: <span id="time">morning</span></p>
        <p>specificty: <span id="specific">not specific</span></p>
      </div>
    </div>
    <div id="map"></div>
  </body>
  <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgkh1MMyk8qbNXef9_s502aYpJM-gZpAs
&libraries=visualization"
  ></script>
  <script src="heatmap.js" type="module"></script>
</html>
